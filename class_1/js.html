<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
</head>

<body>
    <!--  Inline -->
    <button onclick="console.log('Clicked!');">Button</button>

    <!-- Internal -->
    <button onclick="run()">Button</button>
    <p id="abc">This is from HTML</p>

    <!-- External -->
    <script src="assets/js/test.js"></script>

    <!-- Internal -->
    <script>
        var a = document.getElementById('abc').innerHTML;
        console.log(a);

        document.getElementById('abc').innerHTML = "JS is the power!";

        function run() {
            console.log("Clicked!");
            alert('Clicked on alert!');
        }
    </script>
</body>


</html>
